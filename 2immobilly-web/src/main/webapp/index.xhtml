<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>Dood - Login</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>

    <h:body style="background-image: url(img/doodle.jpg)">
        <div class="container">
            <div class="col-lg-offset-4 col-lg-5 col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12" id="area-login">

                <div class="text-center" id="logo">
                    <img src="img/logo.png" width="150"/> Immobilly
                </div>

                <h:form class="text-center">

                        <h:inputText class="form-control input-lg form-bordas_bottom" pt:placeholder="Digite seu Email" value="#{controladorApp.email}"/>
                    </div>
                    <br/><br/>
                    <div class="form-group">
                        <h:inputSecret class="form-control input-lg form-bordas_bottom" pt:placeholder="Digite sua Senha" value="#{controladorApp.senha}"/>
                    </div>
                    <br/><br/><br/>
                    
                    <a href="solicitarAcesso.xhtml">
                        Solicite seu acesso agora!
                    </a>
                    <br/><br/>
                    <div class="form-group">
                        <h:commandButton value="ENTRAR" class="btn btn-lg btn-danger btn-bordas-redondas btn-largo" action="#{controladorApp.logar()}"/>
                    </div>
                </h:form>
            </div>
        </div>
        <br />
