<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLocacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_colaborador}" for="colaborador" />
                    <h:selectOneMenu id="colaborador" value="#{locacaoController.selected.colaborador}" title="#{bundle.EditLocacaoTitle_colaborador}" >
                        <f:selectItems value="#{colaboradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_veiculo}" for="veiculo" />
                    <h:selectOneMenu id="veiculo" value="#{locacaoController.selected.veiculo}" title="#{bundle.EditLocacaoTitle_veiculo}" >
                        <f:selectItems value="#{veiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_horarioSaida}" for="horarioSaida" />
                    <h:inputText id="horarioSaida" value="#{locacaoController.selected.horarioSaida}" title="#{bundle.EditLocacaoTitle_horarioSaida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_horarioRetorno}" for="horarioRetorno" />
                    <h:inputText id="horarioRetorno" value="#{locacaoController.selected.horarioRetorno}" title="#{bundle.EditLocacaoTitle_horarioRetorno}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_kmRetorno}" for="kmRetorno" />
                    <h:inputText id="kmRetorno" value="#{locacaoController.selected.kmRetorno}" title="#{bundle.EditLocacaoTitle_kmRetorno}" />
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locacaoController.selected.id}" title="#{bundle.EditLocacaoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLocacaoLabel_kmSaida}" for="kmSaida" />
                    <h:inputText id="kmSaida" value="#{locacaoController.selected.kmSaida}" title="#{bundle.EditLocacaoTitle_kmSaida}" />
                </h:panelGrid>
                <h:commandLink action="#{locacaoController.update}" value="#{bundle.EditLocacaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLocacaoViewLink}"/>
                <br />
                <h:commandLink action="#{locacaoController.prepareList}" value="#{bundle.EditLocacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLocacaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
