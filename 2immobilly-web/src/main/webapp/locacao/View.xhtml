<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocacaoLabel_colaborador}"/>
                    <h:outputText value="#{locacaoController.selected.colaborador}" title="#{bundle.ViewLocacaoTitle_colaborador}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_veiculo}"/>
                    <h:outputText value="#{locacaoController.selected.veiculo}" title="#{bundle.ViewLocacaoTitle_veiculo}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_horarioSaida}"/>
                    <h:outputText value="#{locacaoController.selected.horarioSaida}" title="#{bundle.ViewLocacaoTitle_horarioSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_horarioRetorno}"/>
                    <h:outputText value="#{locacaoController.selected.horarioRetorno}" title="#{bundle.ViewLocacaoTitle_horarioRetorno}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_kmRetorno}"/>
                    <h:outputText value="#{locacaoController.selected.kmRetorno}" title="#{bundle.ViewLocacaoTitle_kmRetorno}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_id}"/>
                    <h:outputText value="#{locacaoController.selected.id}" title="#{bundle.ViewLocacaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_kmSaida}"/>
                    <h:outputText value="#{locacaoController.selected.kmSaida}" title="#{bundle.ViewLocacaoTitle_kmSaida}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locacaoController.destroyAndView}" value="#{bundle.ViewLocacaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocacaoEditLink}"/>
                <br />
                <h:commandLink action="#{locacaoController.prepareCreate}" value="#{bundle.ViewLocacaoCreateLink}" />
                <br />
                <h:commandLink action="#{locacaoController.prepareList}" value="#{bundle.ViewLocacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
