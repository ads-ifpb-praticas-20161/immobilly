<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocacaoEmpty}" rendered="#{locacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locacaoController.items.rowCount > 0}">
                    <h:outputText value="#{locacaoController.pagination.pageFirstItem + 1}..#{locacaoController.pagination.pageLastItem + 1}/#{locacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locacaoController.previous}" value="#{bundle.Previous} #{locacaoController.pagination.pageSize}" rendered="#{locacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locacaoController.next}" value="#{bundle.Next} #{locacaoController.pagination.pageSize}" rendered="#{locacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_colaborador}"/>
                            </f:facet>
                            <h:outputText value="#{item.colaborador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_veiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.veiculo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_horarioSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.horarioSaida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_horarioRetorno}"/>
                            </f:facet>
                            <h:outputText value="#{item.horarioRetorno}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_kmRetorno}"/>
                            </f:facet>
                            <h:outputText value="#{item.kmRetorno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocacaoTitle_kmSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.kmSaida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locacaoController.prepareView}" value="#{bundle.ListLocacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locacaoController.prepareEdit}" value="#{bundle.ListLocacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locacaoController.destroy}" value="#{bundle.ListLocacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locacaoController.prepareCreate}" value="#{bundle.ListLocacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
