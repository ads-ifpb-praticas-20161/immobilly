<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVeiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVeiculoLabel_km}"/>
                    <h:outputText value="#{veiculoController.selected.km}" title="#{bundle.ViewVeiculoTitle_km}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_combustivel}"/>
                    <h:outputText value="#{veiculoController.selected.combustivel}" title="#{bundle.ViewVeiculoTitle_combustivel}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_renavan}"/>
                    <h:outputText value="#{veiculoController.selected.renavan}" title="#{bundle.ViewVeiculoTitle_renavan}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_cor}"/>
                    <h:outputText value="#{veiculoController.selected.cor}" title="#{bundle.ViewVeiculoTitle_cor}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_categoria}"/>
                    <h:outputText value="#{veiculoController.selected.categoria}" title="#{bundle.ViewVeiculoTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_cod}"/>
                    <h:outputText value="#{veiculoController.selected.cod}" title="#{bundle.ViewVeiculoTitle_cod}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_anoFabricacao}"/>
                    <h:outputText value="#{veiculoController.selected.anoFabricacao}" title="#{bundle.ViewVeiculoTitle_anoFabricacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_chassi}"/>
                    <h:outputText value="#{veiculoController.selected.chassi}" title="#{bundle.ViewVeiculoTitle_chassi}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_fabricante}"/>
                    <h:outputText value="#{veiculoController.selected.fabricante}" title="#{bundle.ViewVeiculoTitle_fabricante}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_modelo}"/>
                    <h:outputText value="#{veiculoController.selected.modelo}" title="#{bundle.ViewVeiculoTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_status}"/>
                    <h:outputText value="#{veiculoController.selected.status}" title="#{bundle.ViewVeiculoTitle_status}"/>
                    <h:outputText value="#{bundle.ViewVeiculoLabel_placa}"/>
                    <h:outputText value="#{veiculoController.selected.placa}" title="#{bundle.ViewVeiculoTitle_placa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{veiculoController.destroyAndView}" value="#{bundle.ViewVeiculoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVeiculoEditLink}"/>
                <br />
                <h:commandLink action="#{veiculoController.prepareCreate}" value="#{bundle.ViewVeiculoCreateLink}" />
                <br />
                <h:commandLink action="#{veiculoController.prepareList}" value="#{bundle.ViewVeiculoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVeiculoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
