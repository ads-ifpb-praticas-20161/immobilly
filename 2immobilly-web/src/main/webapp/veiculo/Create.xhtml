<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVeiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_km}" for="km" />
                    <h:inputText id="km" value="#{veiculoController.selected.km}" title="#{bundle.CreateVeiculoTitle_km}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_combustivel}" for="combustivel" />
                    <h:inputText id="combustivel" value="#{veiculoController.selected.combustivel}" title="#{bundle.CreateVeiculoTitle_combustivel}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_renavan}" for="renavan" />
                    <h:inputText id="renavan" value="#{veiculoController.selected.renavan}" title="#{bundle.CreateVeiculoTitle_renavan}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_cor}" for="cor" />
                    <h:inputText id="cor" value="#{veiculoController.selected.cor}" title="#{bundle.CreateVeiculoTitle_cor}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{veiculoController.selected.categoria}" title="#{bundle.CreateVeiculoTitle_categoria}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{veiculoController.selected.cod}" title="#{bundle.CreateVeiculoTitle_cod}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_anoFabricacao}" for="anoFabricacao" />
                    <h:inputText id="anoFabricacao" value="#{veiculoController.selected.anoFabricacao}" title="#{bundle.CreateVeiculoTitle_anoFabricacao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_chassi}" for="chassi" />
                    <h:inputText id="chassi" value="#{veiculoController.selected.chassi}" title="#{bundle.CreateVeiculoTitle_chassi}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_fabricante}" for="fabricante" />
                    <h:inputText id="fabricante" value="#{veiculoController.selected.fabricante}" title="#{bundle.CreateVeiculoTitle_fabricante}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{veiculoController.selected.modelo}" title="#{bundle.CreateVeiculoTitle_modelo}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{veiculoController.selected.status}" title="#{bundle.CreateVeiculoTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateVeiculoLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{veiculoController.selected.placa}" title="#{bundle.CreateVeiculoTitle_placa}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{veiculoController.create}" value="#{bundle.CreateVeiculoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{veiculoController.prepareList}" value="#{bundle.CreateVeiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVeiculoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
