<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColaboradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{colaboradorController.selected.senha}" title="#{bundle.CreateColaboradorTitle_senha}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{colaboradorController.selected.endereco}" title="#{bundle.CreateColaboradorTitle_endereco}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{colaboradorController.selected.cod}" title="#{bundle.CreateColaboradorTitle_cod}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{colaboradorController.selected.celular}" title="#{bundle.CreateColaboradorTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{colaboradorController.selected.nome}" title="#{bundle.CreateColaboradorTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{colaboradorController.selected.dataNascimento}" title="#{bundle.CreateColaboradorTitle_dataNascimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{colaboradorController.selected.sexo}" title="#{bundle.CreateColaboradorTitle_sexo}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{colaboradorController.selected.cargo}" title="#{bundle.CreateColaboradorTitle_cargo}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_cnh}" for="cnh" />
                    <h:inputText id="cnh" value="#{colaboradorController.selected.cnh}" title="#{bundle.CreateColaboradorTitle_cnh}" />
                    <h:outputLabel value="#{bundle.CreateColaboradorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{colaboradorController.selected.email}" title="#{bundle.CreateColaboradorTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colaboradorController.create}" value="#{bundle.CreateColaboradorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{colaboradorController.prepareList}" value="#{bundle.CreateColaboradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColaboradorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
