<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListColaboradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColaboradorEmpty}" rendered="#{colaboradorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{colaboradorController.items.rowCount > 0}">
                    <h:outputText value="#{colaboradorController.pagination.pageFirstItem + 1}..#{colaboradorController.pagination.pageLastItem + 1}/#{colaboradorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{colaboradorController.previous}" value="#{bundle.Previous} #{colaboradorController.pagination.pageSize}" rendered="#{colaboradorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{colaboradorController.next}" value="#{bundle.Next} #{colaboradorController.pagination.pageSize}" rendered="#{colaboradorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{colaboradorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.cod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_dataNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataNascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_cnh}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnh}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{colaboradorController.prepareView}" value="#{bundle.ListColaboradorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colaboradorController.prepareEdit}" value="#{bundle.ListColaboradorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colaboradorController.destroy}" value="#{bundle.ListColaboradorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{colaboradorController.prepareCreate}" value="#{bundle.ListColaboradorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListColaboradorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
