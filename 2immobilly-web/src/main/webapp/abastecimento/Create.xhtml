<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAbastecimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_km}" for="km" />
                    <h:inputText id="km" value="#{abastecimentoController.selected.km}" title="#{bundle.CreateAbastecimentoTitle_km}" />
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_horario}" for="horario" />
                    <h:inputText id="horario" value="#{abastecimentoController.selected.horario}" title="#{bundle.CreateAbastecimentoTitle_horario}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_valorAbastecimento}" for="valorAbastecimento" />
                    <h:inputText id="valorAbastecimento" value="#{abastecimentoController.selected.valorAbastecimento}" title="#{bundle.CreateAbastecimentoTitle_valorAbastecimento}" />
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_valorPorLitro}" for="valorPorLitro" />
                    <h:inputText id="valorPorLitro" value="#{abastecimentoController.selected.valorPorLitro}" title="#{bundle.CreateAbastecimentoTitle_valorPorLitro}" />
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_abastecimentoId_fornecedor}" for="abastecimentoId_fornecedor" />
                    <h:inputText id="abastecimentoId_fornecedor" value="#{abastecimentoController.selected.abastecimentoId.fornecedor}" title="#{bundle.CreateAbastecimentoTitle_abastecimentoId_fornecedor}" />
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_abastecimentoId_veiculo}" for="abastecimentoId_veiculo" />
                    <h:inputText id="abastecimentoId_veiculo" value="#{abastecimentoController.selected.abastecimentoId.veiculo}" title="#{bundle.CreateAbastecimentoTitle_abastecimentoId_veiculo}" />
                    <h:outputLabel value="#{bundle.CreateAbastecimentoLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{abastecimentoController.selected.quantidade}" title="#{bundle.CreateAbastecimentoTitle_quantidade}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{abastecimentoController.create}" value="#{bundle.CreateAbastecimentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{abastecimentoController.prepareList}" value="#{bundle.CreateAbastecimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAbastecimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
