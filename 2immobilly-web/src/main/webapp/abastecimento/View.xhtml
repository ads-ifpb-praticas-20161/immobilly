<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAbastecimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_km}"/>
                    <h:outputText value="#{abastecimentoController.selected.km}" title="#{bundle.ViewAbastecimentoTitle_km}"/>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_horario}"/>
                    <h:outputText value="#{abastecimentoController.selected.horario}" title="#{bundle.ViewAbastecimentoTitle_horario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_valorAbastecimento}"/>
                    <h:outputText value="#{abastecimentoController.selected.valorAbastecimento}" title="#{bundle.ViewAbastecimentoTitle_valorAbastecimento}"/>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_valorPorLitro}"/>
                    <h:outputText value="#{abastecimentoController.selected.valorPorLitro}" title="#{bundle.ViewAbastecimentoTitle_valorPorLitro}"/>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_abastecimentoId_fornecedor}"/>
                    <h:outputText value="#{abastecimentoController.selected.abastecimentoId.fornecedor}" title="#{bundle.ViewAbastecimentoTitle_abastecimentoId_fornecedor}"/>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_abastecimentoId_veiculo}"/>
                    <h:outputText value="#{abastecimentoController.selected.abastecimentoId.veiculo}" title="#{bundle.ViewAbastecimentoTitle_abastecimentoId_veiculo}"/>
                    <h:outputText value="#{bundle.ViewAbastecimentoLabel_quantidade}"/>
                    <h:outputText value="#{abastecimentoController.selected.quantidade}" title="#{bundle.ViewAbastecimentoTitle_quantidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{abastecimentoController.destroyAndView}" value="#{bundle.ViewAbastecimentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAbastecimentoEditLink}"/>
                <br />
                <h:commandLink action="#{abastecimentoController.prepareCreate}" value="#{bundle.ViewAbastecimentoCreateLink}" />
                <br />
                <h:commandLink action="#{abastecimentoController.prepareList}" value="#{bundle.ViewAbastecimentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAbastecimentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
