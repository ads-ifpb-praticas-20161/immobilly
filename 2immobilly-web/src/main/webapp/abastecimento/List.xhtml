<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAbastecimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAbastecimentoEmpty}" rendered="#{abastecimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{abastecimentoController.items.rowCount > 0}">
                    <h:outputText value="#{abastecimentoController.pagination.pageFirstItem + 1}..#{abastecimentoController.pagination.pageLastItem + 1}/#{abastecimentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{abastecimentoController.previous}" value="#{bundle.Previous} #{abastecimentoController.pagination.pageSize}" rendered="#{abastecimentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{abastecimentoController.next}" value="#{bundle.Next} #{abastecimentoController.pagination.pageSize}" rendered="#{abastecimentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{abastecimentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_km}"/>
                            </f:facet>
                            <h:outputText value="#{item.km}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_horario}"/>
                            </f:facet>
                            <h:outputText value="#{item.horario}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_valorAbastecimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorAbastecimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_valorPorLitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorPorLitro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_abastecimentoId_fornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.abastecimentoId.fornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_abastecimentoId_veiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.abastecimentoId.veiculo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbastecimentoTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{abastecimentoController.prepareView}" value="#{bundle.ListAbastecimentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{abastecimentoController.prepareEdit}" value="#{bundle.ListAbastecimentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{abastecimentoController.destroy}" value="#{bundle.ListAbastecimentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{abastecimentoController.prepareCreate}" value="#{bundle.ListAbastecimentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAbastecimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
