<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListManutençãoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListManutençãoEmpty}" rendered="#{manutençãoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{manutençãoController.items.rowCount > 0}">
                    <h:outputText value="#{manutençãoController.pagination.pageFirstItem + 1}..#{manutençãoController.pagination.pageLastItem + 1}/#{manutençãoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{manutençãoController.previous}" value="#{bundle.Previous} #{manutençãoController.pagination.pageSize}" rendered="#{manutençãoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{manutençãoController.next}" value="#{bundle.Next} #{manutençãoController.pagination.pageSize}" rendered="#{manutençãoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{manutençãoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{manutençãoController.prepareView}" value="#{bundle.ListManutençãoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{manutençãoController.prepareEdit}" value="#{bundle.ListManutençãoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{manutençãoController.destroy}" value="#{bundle.ListManutençãoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{manutençãoController.prepareCreate}" value="#{bundle.ListManutençãoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListManutençãoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
