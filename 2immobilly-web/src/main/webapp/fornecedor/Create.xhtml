<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFornecedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{fornecedorController.selected.telefone}" title="#{bundle.CreateFornecedorTitle_telefone}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_nomeFantasia}" for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{fornecedorController.selected.nomeFantasia}" title="#{bundle.CreateFornecedorTitle_nomeFantasia}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{fornecedorController.selected.endereco}" title="#{bundle.CreateFornecedorTitle_endereco}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{fornecedorController.selected.categoria}" title="#{bundle.CreateFornecedorTitle_categoria}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{fornecedorController.selected.cod}" title="#{bundle.CreateFornecedorTitle_cod}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_razaoSocial}" for="razaoSocial" />
                    <h:inputText id="razaoSocial" value="#{fornecedorController.selected.razaoSocial}" title="#{bundle.CreateFornecedorTitle_razaoSocial}" />
                    <h:outputLabel value="#{bundle.CreateFornecedorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{fornecedorController.selected.email}" title="#{bundle.CreateFornecedorTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fornecedorController.create}" value="#{bundle.CreateFornecedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fornecedorController.prepareList}" value="#{bundle.CreateFornecedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFornecedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
