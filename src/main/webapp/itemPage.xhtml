<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <h:form>
            <fieldset>
                <div class="container">

                    <div class="col-md-9">

                        <div class="thumbnail">
                            <img class="img-responsive" src="img/veiculos/#{controllerVeiculo.veiculoPesquisado.foto}" alt="#{controllerVeiculo.veiculoPesquisado.nome}"
                                 style="height: 300px"/>
                            <div class="caption-full">
                                <h4 class="pull-right">$#{controllerVeiculo.veiculoPesquisado.aluguel.valor}0</h4>
                                <h4><a href="#">#{controllerVeiculo.veiculoPesquisado.fabricante} 
                                        #{controllerVeiculo.veiculoPesquisado.nome}</a>
                                </h4>                            
                                <p>#{controllerVeiculo.veiculoPesquisado.descricao}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">3 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                    4.0 stars
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <h:form>
                                <ul class="nav navbar-nav">
                                    <li style="padding-right: 15px">
                                        <h:inputText class="input-sm" value="#{controllerVeiculo.saida}" pt:placeholder="Data de Locação Ex:01/09/2016" style="width: 200px"/>
                                    </li>
                                    <li style="padding-right: 15px">
                                        <h:inputText class="input-sm" value="#{controllerVeiculo.chegada}" pt:placeholder="Data de Devolução Ex:05/09/2016" style="width: 210px"/><br/>                                                                       
                                    </li>                                
                                    <li style="padding-right: 15px">                                                                        
                                        <h:commandButton class="btn btn-success" value="Locar Este Carro" action="#{controllerVeiculo.locarCarro(controllerServidor.cliente)}" style="padding-bottom: 1px"/>
                                    </li>                        
                                </ul>
                                <br/><br/>
                            </h:form>                        
                        </div>

                        <br/>                     
                    </div>
                </div>
                <!-- /.container -->

                <div class="container">               
                </div>
            </fieldset>

        </h:form>

    </ui:define>
</ui:composition>
