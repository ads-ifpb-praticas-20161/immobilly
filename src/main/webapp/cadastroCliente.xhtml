<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet"/>
    <ui:define name="content">
        <div class="container">
            <div class="col-md-9">
                <div class="well well-sm">
                    <h:form class="form-horizontal col-lg-9 col-md-offset-1">                            
                        <fieldset>
                            <legend class="text-justify header">CADASTRO DE USUÁRIOS</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h:inputText value="#{controllerCliente.cliente.nome}" pt:placeholder="Nome"  class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h:inputText value="#{controllerCliente.cliente.email}" pt:placeholder="Email" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h:inputText value="#{controllerCliente.login.login}" pt:placeholder="Login do usuario para acesso" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h:inputSecret value="#{controllerCliente.login.senha}" pt:placeholder="senha para acesso" class="form-control"/>
                                </div>
                            </div>                                   

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <h:commandButton class="btn btn-success btn-lg" action="#{controllerCliente.addCliente()}" value="Cadastrar"/>                                        
                                </div>
                            </div>
                        </fieldset>                        
                    </h:form>
                </div>
            </div>

            <hr/>

            <div class="collapse navbar-collapse  col-md-12" id="bs-example-navbar-collapse-1">

                <c:if test="#{controllerServidor.cliente.id != 0}">
                    <legend class="text-justify header">USUÁRIOS JÁ CADASTRADOS</legend>
                    <h:dataTable value="#{controllerCliente.listar()}" var="usuario" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{usuario.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">E-mail</f:facet>
                                #{usuario.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!--                    <h:outputText value="Excluir"/>-->
                            </f:facet>
                            <h:form>
                                <h:commandButton action="#{controllerCliente.atualizar(usuario)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!--                    <h:outputText value="Excluir"/>-->
                            </f:facet>
                            <h:form>
                                <h:commandButton action="#{controllerCliente.remover(usuario)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                            </h:form>
                        </h:column>

                    </h:dataTable>

                </c:if>


            </div>
        </div>

    </ui:define>
</ui:composition>
