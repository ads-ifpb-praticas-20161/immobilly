<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h:form>
            <fieldset>
                <div class="container">

                    <div class="row">

                        <div class="col-md-9">

                            <div class="row carousel-holder">

                                <div class="col-md-12">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <img class="slide-image" src="img/veiculos/SlideCorollafest.png" alt="" style="width: 900px; height: 300px"/>
                                            </div>
                                            <div class="item">
                                                <img class="slide-image" src="img/veiculos/SlideSanderoAuto.png" alt="" style="width: 800px; height: 300px"/>
                                            </div>
                                            <div class="item">
                                                <img class="slide-image" src="img/veiculos/slideSandero.png" alt="" style="width: 900px; height: 300px"/>
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
                <!-- /.container -->

                <div class="container">               
                </div>
            </fieldset>

        </h:form>

    </ui:define>
</ui:composition>
